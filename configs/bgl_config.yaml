# BGL Dataset Configuration
dataset:
  name: "BGL"
  mode: "full"
  raw_log_path: "data/bgl/raw/BGL.log"
  output_dir: "data/bgl/preprocessed"
  label_file: null

parsing:
  depth: 4
  sim_threshold: 0.4
  max_children: 100

  log_line_pattern: '^\S+\s+\S+\s+\S+\s+\S+\s+\S+\s+\S+\s+\S+\s+\S+\s+\S+\s+(.+)$'

  label_extraction: "bgl"

  masking_patterns:
  # Custom masking patterns for BGL logs
    - pattern: '\d{4}-\d{2}-\d{2}-\d{2}\.\d{2}\.\d{2}\.\d+'
      mask: '<TS>'

    - pattern: '\d{4}\.\d{2}\.\d{2}'
      mask: '<DATE>'

    - pattern: 'R\d+-M\d+-N\d+-C:J\d+-U\d+'
      mask: '<NODE>'

    - pattern: '\b(A|B|C)\b'
      mask: '<PLANE>'

    - pattern: '\b(X\+|X-|Y\+|Y-|Z\+|Z-)\b'
      mask: '<AXIS>'

    - pattern: '\b\d+\b'
      mask: '<NUM>'

  min_template_occurrence: 5


sequencing:
  grouping_strategy: "sliding_window"
  window_size: 20
  stride: 5

features:
  save_occurrence_matrix: true
  save_statistical: false

output:
  save_templates: true
  save_metadata: true
  save_parsed_logs: false