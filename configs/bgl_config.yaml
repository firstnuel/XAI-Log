# BGL Dataset Configuration

dataset:
  name: "BGL"
  raw_log_path: "data/bgl/raw/BGL.log"
  output_dir: "data/bgl/preprocessed"
  label_file: null  # Will be extracted from logs or provided separately

parsing:
  method: "drain"
  depth: 4
  sim_threshold: 0.5  # BGL might need different threshold
  max_children: 100

  # BGL log format: <Label> <Timestamp> <Date> <Node> <Time> <NodeRepeat> <Type> <Component> <Level> <Content>
  regex_patterns:
    label: "^-|\\w+"
    timestamp: "\\d{10}"
    date: "\\d{4}\\.\\d{2}\\.\\d{2}"
    node: "R\\d{2}-M\\d-N\\d-C:J\\d{2}-U\\d{2}"
    time: "\\d{4}-\\d{2}-\\d{2}-\\d{2}\\.\\d{2}\\.\\d{2}\\.\\d+"
    type: "RAS|KERNEL"
    level: "INFO|WARN|ERROR|FATAL|SEVERE"

  content_column: "Content"

sequencing:
  grouping_strategy: "sliding_window"  # Sliding window for BGL

  # Session window parameters
  window_size: 20  # events per window
  stride: 5        # sliding window stride

  # Alternative: time-based windowing
  # grouping_strategy: "time_window"
  # time_window_seconds: 3600  # 1 hour windows

  # Alternative: session-based grouping
  # grouping_strategy: "session"

features:
  save_sequences: true
  save_occurrence_matrix: false  # Not needed for testing
  save_statistical: false

  event_representation: "event_id"

output:
  save_templates: true
  save_metadata: true
  save_summary: true

  templates_file: "templates.csv"
  sequences_file: "sequences.npz"
  metadata_file: "metadata.pkl"
  summary_file: "summary.txt"

logging:
  level: "INFO"
  save_log: true
  log_file: "preprocessing.log"
